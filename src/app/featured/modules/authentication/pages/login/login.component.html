<div class="row login-form-container col-12 px-0 mx-0 justify-content-center">

  <div class="col-12">
    <div class="header col-auto">
      Login
    </div>
  </div>
  <div class="col-12 mt-5">
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="row mx-0 col-12 px-0 justify-content-center">
      <div class="form-field col-12">
        <mat-form-field  class="example-full-width col-12">
          <input matInput formControlName="email" type="email" placeholder="Email">
          <mat-hint class="error-hint" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">{{getValidationMessages('email', 'Email address')}}</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-field col-12">
        <mat-form-field class="example-full-width col-12">
            <input matInput formControlName="password" type="password" placeholder="Password">
            <mat-hint class="error-hint" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">{{getValidationMessages('password', 'Password')}}</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-12 mt-4 row justify-content-center">
          <button mat-button class="col-auto login-btn" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
