<div class="row col-12 contact-form px-0 mx-0">
    <div class="form-header col-12">
        Add a New Contact
    </div>
    <form class="row px-0 mx-0 col-12" [formGroup]="form" (submit)="onSubmit()">
        <div class="col-12 row px-0 mx-0 my-3 justify-content-center">
            <div class="col-auto">
                <img [src]="getImage()" class="rounded-circle contact-image" alt="">
            </div>
            <div class="col-12 add-photo-text mt-2">
                Add Photo
                <input type="file" class="file-input" (change)="readFile($event)" [formControlName]="getFields().image">
            </div>
        </div>
        <div class="form-group col-12">
            <input type="text" placeholder="First name" [formControlName]="getFields().firstName" />
            <p class="error-hint" *ngIf="hasError([getFields().firstName])">{{getValidationMessage([getFields().firstName], 'First name')}}</p>
        </div>
        <div class="form-group col-12">
            <input type="text" placeholder="Last name" [formControlName]="getFields().lastName" />
            <p class="error-hint" *ngIf="hasError([getFields().lastName])">{{getValidationMessage([getFields().lastName], 'Last name')}}</p>
        </div>
        <div class="form-group col-12">
            <input type="text" placeholder="Phone number" [formControlName]="getFields().phoneNumber" />
            <p class="error-hint" *ngIf="hasError([getFields().phoneNumber])">{{getValidationMessage([getFields().phoneNumber], 'Phone number')}}</p>
        </div>
        <div class="form-group col-12">
            <input type="email" placeholder="Email address" [formControlName]="getFields().emailAddress" />
            <p class="error-hint" *ngIf="hasError([getFields().emailAddress])">{{getValidationMessage([getFields().emailAddress], 'Email address')}}</p>
        </div>

        <div class="col-12 row mx-0 px-0 justify-content-center">
            <button 
                    class="save-btn col-auto" 
                    [disabled]="form.invalid" 
                    type="submit">
                Add Contact
            </button>
        </div>
        <div class="col-12 row mx-0 px-0 justify-content-center">
            <button class="cancel-btn col-auto" routerLink="../contacts-list">
                Cancel
            </button>            
        </div>
			
	</form>
</div>
